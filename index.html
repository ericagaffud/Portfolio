<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" 
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <link rel="icon" href="./assets/my-image.png">
    <title> Erica Gaffud | Portfolio </title>
    <link rel="stylesheet" href="./styles/global/global.css">
    <link rel="stylesheet" href="./styles/home/home.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Erica</h2>
            <ul class="header-nav">
                <span class="header-nav-close">&#128473;</span>
                <li class="header-nav-item">About</li>
                <li class="header-nav-item">Contact</li>
                <li class="header-nav-item">Work</li>
            </ul>
            <span class="header-overlay"></span>
            <div>
                <button class="primary_btn_outline"> Let's Chat </button>
                <div id="headerMenu" class="header-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="body-intro">
                <h1>Hi! I am <br> Erica Gaffud</h1>
                <h3>Creating responsive and 
                    user-friendly web interfaces for over <span>2 years</span> as a
                    Software Developer
                </h3>
                <div class="body-intro-buttons">
                    <button class="primary_btn"> Hire Me </button>
                    <button class="primary_link"> 
                        Project
                        <img src="./assets/icons/expand-icon.png" alt="">
                    </button>
                </div>
            </div>
            <div class="body-image">
                <img src="./assets/profile-picture.png" alt="Erica Gaffud profile picture">
            </div>
            <div class="body-footer">
                <div class="body-footer-quicklinks">
                    <button class="primary_link">
                        <img src="./assets/icons/about-icon.png" alt="Know More About Me icon">
                        Know More About Me
                    </button>
                    <button class="primary_link">
                        <img src="./assets/icons/contact-icon.png" alt="Contact icon">
                        Contact
                    </button>
                </div>
                <div class="body-footer-info">
                    <h4>Website Design <span>21</span></h4>
                    <h4>Mobile App Design <span>18</span></h4>
                    <h4>Prototype <span>43</span></h4>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/global.js"></script>
    <script src="./script/animation.js"></script>
    <script>
        $('#headerMenu').on('click', function(){
            $('.header-nav').addClass('active-nav');
            $('.header-overlay').css('display', 'block');
        });

        $('.header-nav-close').on('click', function(){
            $('.header-nav').removeClass('active-nav');
            $('.header-overlay').css('display', 'none');
        })
    </script>
</body>
</html>
