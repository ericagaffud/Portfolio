<img src="" class="header--name">
<div class="header--button">
    <i class="fa-solid fa-bars"></i>
</div>
<div class="header--items">
    <div class="header--item active" data-page="index">
        <h1> Home </h1>
    </div>
    <div class="header--item second" data-page="work">
        <h1> Work </h1>
    </div>
    <div class="header--item third" data-page="about">
        <h1> About </h1>
    </div>
    <div class="header--item fourth" data-page="resume">
        <h1> Resume </h1>
    </div>
</div>
<script>

    $(document).ready(function () {
        var pathName = window.location.pathname.split('/');
        var currentPage = pathName.pop().replace('.html', '');

        var title = pathName.length == 1 ? '' : pathName[1];
        var url = title == 'Portfolio' ? '/Portfolio' : '';
        
        console.log("TITLE: ", url);

        var src = $('.header').data('image') || $('.header-page').data('image');
        $('.header--name').attr('src', src);

        $('.header--button').on('click', function(){
            $('.header-menu').css("display", "grid");
            $('.header-page-menu').css("display", "grid");
        });

        $('.header--item').each(function () {
            var page = $(this).data('page');

            if ((currentPage === '' && page === '') || currentPage === page) {
                $(this).addClass('active');
            } else {
                $(this).removeClass('active');
            }
        });

        $('.header--item').on('click', function() {
            var page = $(this).data('page');
            window.location.href = page == 'index' ? url + '/index.html' : url + '/pages/' + page + '.html';
        });
    });
</script>
