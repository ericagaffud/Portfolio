<div class="header-menu--item first active" data-page="index">
    <h1> HOME </h1>
</div>
<div class="header-menu--item second" data-page="work">
    <h1> WORK </h1>
</div>
<div class="header-menu--item third" data-page="about">
    <h1> ABOUT </h1>
</div>
<div class="header-menu--item fourth" data-page="resume">
    <h1> RESUME </h1>
</div>
<script>
    $(document).ready(function () {
        var pathSegments = window.location.pathname.split('/');
        var portfolioWord = pathSegments[1] || '';
        var currentPage = pathSegments.pop().replace('.html', '');
        
        console.log("PORTFOLIO: ", portfolioWord);
        console.log("CURRENT PAGE: ", currentPage);

        $('.header-menu--item').each(function () {
            var page = $(this).data('page');

            if ((currentPage === '' && page === '') || currentPage === page) {
                $(this).addClass('active');
            } else {
                $(this).removeClass('active');
            }
        });
    });

    $('.header-menu--item').on('click', function() {
        var page = $(this).data('page');
        var pathSegments = window.location.pathname.split('/');
        var portfolioWord = pathSegments[1] || '';
        var portfolio = portfolioWord == 'Portfolio' ? '/Portfolio' : '';

        window.location.href = page == 'index' ? '/index.html' : portfolio + '/pages/' + page + '.html';
    });
</script>
