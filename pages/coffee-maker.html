        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="

    <link rel="icon" href="../assets/my-image.png">

    <link rel="stylesheet" href="../styles/global/global.css">
    <link rel="stylesheet" href="../styles/coffee-maker/coffee-maker.css">
</head>
<body>
    <div class="container">
        <div class="page-header" data-title="Coffe Maker"></div>
        <div class="container-instruction">
            <h4>View <span class="coffee-maker">Coffee Maker</span> landing page prototype. For any issues while viewing, click 'Restart' button at the bottom-right corner of the protoype.</h4>
            <h6>**For the best experience, view in full screen using desktop at a 1920 resolution.</h6>
        </div>
        <div class="container-image-link">
            <img class="container-image-link__mobile" src="../assets/coffee-maker/coffee-maker-mobile.png" alt="Coffee Maker">
            <img class="container-image-link__tablet" src="../assets/coffee-maker/coffee-maker-tablet.png" alt="Coffee Maker">
            <img class="container-image-link__desktop" src="../assets/coffee-maker/coffee-maker-desktop.png" alt="Coffee Maker">
        </div>
    </div>
    <div class="backdrop"></div>

    <script src="../script/global.js"></script>
    <script>
        $(document).ready(function(){
            $('.container-image-link img, .coffee-maker').on('click', function(){
                $('.backdrop').css({'display': 'flex'})
                $('.backdrop').load('../components/loader.html');

                setTimeout(() => {
                    window.open('https://www.figma.com/proto/xZFtZgg4ilKj3dOzowxXO9/Coffee-Maker?node-id=190-1118&node-type=canvas&t=mYlVy1Y7ZI5osHGT-0&scaling=min-zoom&content-scaling=fixed&page-id=138%3A39&starting-point-node-id=138%3A48', '_blank');
                    $('.backdrop').hide();
                }, 1000);
            })
        })
    </script>
</body>
