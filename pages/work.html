<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" 
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <link rel="icon" href="../assets/logo.png">
    <title> Erica Gaffud | Work </title>
    <link rel="stylesheet" href="../styles/global/global.css">
    <link rel="stylesheet" href="../styles/work/work.css">
</head>
<body>
    <div class="container">
        <div class="header-page"></div>
        <div class="header-page-menu"></div>

        <div class="container-work">
            <img src="../assets/home/project_1.png" data-page="logo">
            <img src="../assets/home/project_2.png" data-page="ams">
            <img src="../assets/home/project_3.png" data-page="food-galore">
            <img src="../assets/home/project_4.png" data-page="coffee-maker">
            <img src="../assets/home/project_5.png" data-page="cashcare">
            <img src="../assets/home/project_6.png" data-page="omada">
        </div>
    </div>

    <script src="../script/global.js"></script>
    <script>
        $(document).ready(function () {
            var pathName = window.location.pathname.split('/');
            var title = pathName.length == 1 ? '' : pathName[1];
            var url = title == 'Portfolio' ? '/Portfolio' : '';

            function autoScroll() {
                const container = $('.container-work');
                const scrollWidth = container[0].scrollWidth;
                const containerWidth = container.width();
                const scrollAmount = scrollWidth - containerWidth;

                container.animate({ scrollLeft: scrollAmount }, 5000, 'linear', function () {
                    container.animate({ scrollLeft: 0 }, 500, 'linear');
                });
            }

            autoScroll(); 

            $('.container img').on('click', function(){
                var page = $(this).data('page');
                window.location.href = url + '/pages/' + page + '.html';
            })
        });
    </script>
</body>
</html>
