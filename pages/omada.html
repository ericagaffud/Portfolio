<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" 
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <link rel="icon" href="../assets/my-image.png">
    <title>Erica Gaffud | Omada</title>
    <link rel="stylesheet" href="../styles/global/global.css">
    <link rel="stylesheet" href="../styles/omada/omada.css">
</head>
<body>
    <div class="container">
        <div class="page-header" data-title="Omada"></div>
        <div class="container-instruction">
            <h4>To navigate the <span class="omada">Omada</span> prototype, start by clicking on the input field labeled with the placeholder 'Enter email address', and then proceed by clicking the 'Get Free Card' button.   </h4>
            <h6>**For the best experience, view in full screen using desktop at a 1920 resolution.</h6>
        </div>
        <div class="container-image-link">
            <img class="container-image-link__mobile" src="../assets/omada/omada-mobile.png" alt="Omada">
            <img class="container-image-link__tablet" src="../assets/omada/omada-tablet.png" alt="Omada">
            <img class="container-image-link__desktop" src="../assets/omada/omada-desktop.png" alt="Omada">
        </div>
    </div>
    <div class="backdrop"></div>

    <script src="../script/global.js"></script>
    <script>
        $(document).ready(function(){
            $('.container-image-link img, .omada').on('click', function(){
                $('.backdrop').css({'display': 'flex'})
                $('.backdrop').load('../components/loader.html');

                setTimeout(() => {
                    window.open('https://www.figma.com/proto/43FTbP4YzZF9wER2Kpy7NR/Omada?node-id=1-204&node-type=frame&t=QiVpQXcqgUIHB4lw-0&scaling=min-zoom&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=1%3A2', '_blank');
                    $('.backdrop').hide();
                }, 1000);
            })
        })
    </script>
</body>
</html>
