<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" 
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <link rel="icon" href="../assets/my-image.png">
    <title> Erica Gaffud | Logo </title>
    <link rel="stylesheet" href="../styles/global/global.css">
    <link rel="stylesheet" href="../styles/logo/logo.css">
</head>
<body>
    <div class="container">
        <div class="page-header" data-title="logo"></div>

        <div class="logoDiv">
            <img src="../assets/logo/01_logo.png" alt="Long Covid, Post Covid logo">
            <img src="../assets/logo/02_logo.png" alt="Reunir logo">
            <img src="../assets/logo/03_logo.png" alt="Coffee Maker logo">
            <img src="../assets/logo/04_logo.png" alt="Crafts and Digitals logo">
            <img src="../assets/logo/05_logo.png" alt="Makan logo">
            <img src="../assets/logo/06_logo.png" alt="Philenbau logo">
            <img src="../assets/logo/07_logo.png" alt="Euphoria logo">
            <img src="../assets/logo/08_logo.png" alt="Bookworms Paradise logo">
            <img src="../assets/logo/09_logo.png" alt="UI logo">
            <img src="../assets/logo/10_logo.png" alt="UX logo">
            <img src="../assets/logo/11_logo.png" alt="Omada logo">
            <img src="../assets/logo/12_logo.png" alt="Accident Monitoring System logo">
            <img src="../assets/logo/13_logo.png" alt="Cashcare logo">
        </div>

        <script src="../script/global.js"></script>
        <script src="../script/logo.js"></script>
        <script>
            $(document).ready(function() {
                $('.logoDiv img').on('click', function() {
                    var imgSrc = $(this).attr('src');
                    var originalHeight = $(this).css('height');

                    $('.logoDiv img').hide();
                    $('.logoDiv').css('height', '70%');

                    $(this).css({
                        'display': 'flex',
                        'height': 'auto',
                        'width': '80%'
                    });

                    var clickedImage = $(this);
                    setTimeout(function () {
                        $('.logoDiv img').show();
                        $('.logoDiv').css('height', 'auto');

                        clickedImage.css({
                            'height': originalHeight,
                            'width': 'auto'
                        });
                    }, 3000);

                })
            })
        </script>
    </div>
</body>
</html>
